<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Please sign in</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
    <link href="https://getbootstrap.com/docs/4.0/examples/signin/signin.css" rel="stylesheet" crossorigin="anonymous"/>
</head>
<body>
<div class="container">
    <form th:method="POST" th:action="@{/auth/login}" class="form-signin">
        <h2 class="form-signin-heading">Please sign in Pocket Budget</h2>
        <div class="form-group">
            <label for="username" class="text-white font-weight-bold"></label>
            <input id="username" name="username" type="text" min="2" max="50" class="form-control"
                   placeholder="Username"/>
        </div>
        <div class="form-group">
            <label for="password" class="text-white font-weight-bold"></label>
            <input id="password" name="password" type="password" min="2" max="20" class="form-control"
                   placeholder="Password"/>

        </div>
        <div class="row">
            <div class="col col-md-4">
                <div class="button-holder d-flex">
                    <input type="submit" class="btn btn-lg btn-primary btn-block" value="Login"/>
                </div>
            </div>
        </div>
    </form>
</div>
</body>
</html>
